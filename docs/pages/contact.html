    <!-- Main Content -->
    <main>
        <!-- Contact Section -->
        <section class="section">
            <div class="section-content">
                <div class="section-header">
                    <h2>Get In Touch</h2>
                    <div class="header-underline"></div>
                </div>

                <p class="section-description">
                    hie! feel free to drop a 'hi', maybe we could collaborate on a project or go on a photowalk :)
                </p>

                <div class="contact-wrapper">
                    <!-- Contact Info Cards -->
                    <div class="contact-info">
                        <div class="contact-cards">
                            <div class="contact-card">
                                <div class="contact-icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <h3>Email</h3>
                                <a href="mailto:shreehitha.p@gmail.com" class="contact-link">shreehitha.p@gmail.com</a>
                            </div>



                            <div class="contact-card">
                                <div class="contact-icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <h3>Location</h3>
                                <p class="contact-text">Roorkee, Uttarakhand</p>
                            </div>
                        </div>

                        <!-- Social Links -->
                        <div class="social-section">
                            <h3>Connect With Me</h3>
                            <div class="social-links">
                                <a href="https://linkedin.com" target="_blank" class="social-link" title="LinkedIn">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                                <a href="https://github.com" target="_blank" class="social-link" title="GitHub">
                                    <i class="fab fa-github"></i>
                                </a>
                                <a href="https://instagram.com" target="_blank" class="social-link" title="Instagram">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="mailto:shreehitha.p@gmail.com" class="social-link" title="Email">
                                    <i class="fas fa-envelope"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <div class="contact-form-wrapper">
                        <h3>Send Me a Message</h3>
                        <form class="contact-form" id="contactForm">
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" id="name" name="name" placeholder="e.g., Jane Doe" required>
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="your.email@example.com"
                                    required>
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" placeholder="What is this about?"
                                    required>
                                <span class="form-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6"
                                    placeholder="Tell me more about your project or inquiry..." required></textarea>
                                <span class="form-error"></span>
                                <span class="char-count">0/500</span>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <span>Send Message</span>
                                <i class="fas fa-paper-plane"></i>
                            </button>

                            <div class="form-message" id="formMessage"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
